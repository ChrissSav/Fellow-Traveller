apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.fellow_traveller"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.google.android.material:material:1.0.0'
    //Circle Image For Profile
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.android.support:cardview-v7:29.0.0'
    //Import Image
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.4.+'
    //RatingBars
    implementation 'com.github.sujithkanna:smileyrating:1.6.8'
    implementation 'com.github.ome450901:SimpleRatingBar:1.5.0'
    //Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
    //SiliCompressor
    implementation 'com.iceteck.silicompressorr:silicompressor:2.2.2'
    implementation 'id.zelory:compressor:2.1.0'
    //Paypal SDK
    implementation 'com.paypal.sdk:paypal-android-sdk:2.15.3'
    //Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    //Firebase
    implementation 'com.google.firebase:firebase-auth:19.0.0'
    implementation 'com.google.firebase:firebase-database:19.1.0'
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.firebase:firebase-messaging:19.0.0'
    implementation 'com.github.wisnukurniawan:date-time-range-picker-android:1.0.9'
    //Material Components
    implementation 'com.google.android.material:material:1.2.0-alpha03'
    //Crystal Range SeekBar
    implementation 'com.crystal:crystalrangeseekbar:1.1.1'
    //Track my location
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    //Get Directions
    implementation 'com.google.android.gms:play-services-maps:17.0.0'


}
